</head>

<body>
  <header>
    <div class="header">
      <div class="logo">Logo</div>
      <nav class="nav-menu" data-aos="fade-left" data-aos-delay="50">
        <ul class="nav-list">
          <li class="nav-item" data-aos="fade-left" data-aos-delay="100">
            <a href="#hero" class="nav-link">Home</a>
          </li>
          <li class="nav-item" data-aos="fade-left" data-aos-delay="600">
            <a href="#benefits" class="nav-link">Benefits</a>
          </li>
          <li class="nav-item" data-aos="fade-left" data-aos-delay="1100">
            <a href="#features" class="nav-link">Features</a>
          </li>
          <li class="nav-item" data-aos="fade-left" data-aos-delay="1600">
            <a href="#contacts" class="nav-link">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="hero">

    </section>

    <section id="benefits">

    </section>

    <section id="features">

    </section>

  </main>
  <footer id="contacts">

  </footer>


  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      disable: false,
      startEvent: 'DOMContentLoaded',
      initClassName: 'aos-init',
      animatedClassName: 'aos-animate',
      useClassNames: false,
      disableMutationObserver: false,
      debounceDelay: 50,
      throttleDelay: 99,

      offset: 120, // offset (in px) from the original trigger point
      delay: 0, // values from 0 to 3000, with step 50ms
      duration: 500, // values from 0 to 3000, with step 50ms
      easing: 'ease', // default easing for AOS animations
      once: false, // whether animation should happen only once - while scrolling down
      mirror: false, // whether elements should animate out while scrolling past them
      anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

    });


  </script>
  
</body>

</html>
